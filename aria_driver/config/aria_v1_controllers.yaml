    gains:
      FJoint1: {p: 10.0,  i: 1.0, d: 0.01, i_clamp: 1}
#      finger_joint_2: {p: 10.0,  i: 1.0, d: 0.01, i_clamp: 1}
#      finger_joint_3: {p: 10.0,  i: 1.0, d: 0.01, i_clamp: 1}
